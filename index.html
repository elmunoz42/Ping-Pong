<!DOCTYPE html>
<html>
  <head>
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong Counter</h1>
      </div>
      <form id="input-form">
        <div class="form-group">
          <h3>How high do you want me to count?</h3>
          <div>
            <input id="text-input"class="form-control" type="text">
          </div>
        </div>
        <button type="submit" class="btn" name="button">Go!</button>
      </form>
      <div class="well">
        <ul>
          <span id="output-list"></span>
        </ul>

      </div>

    </div>
  </body>
</html>
